<div class="header"><h1>Sana</h1></div>
<p>湊崎紗夏（日語：湊崎 紗夏／みなとざき さな Minatozaki Sana，1996年12月29日—）日本大阪人，藝名Sana（韓語：사나 ，日語：サナ），為韓國女子組合TWICE及其分隊MISAMO的成員，在隊內擔任副唱。</p>

<h2>名場面</h2>
	<P>在歌曲cheer up裡 sana在shyshyshy這段詞中因為咬字特殊，被粉絲們模仿而出圈，也因為如此這首歌也被稱之為shyshyshy，如今演唱會中shyshyshy仍舊是經典節目。</p>
