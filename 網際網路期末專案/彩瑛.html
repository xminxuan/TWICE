	<p>孫彩瑛（韓語：손채영／孫彩瑛 Son Chaeyoung；英語：Katarina Son；1999年4月23日—）韓國首爾人，在隊內擔任主饒舌及副唱，在團體的音樂品中參與饒舌作詞，她也參與了《PAGE TWO》和《Twicetagram》及《What is Love?》專輯封套設計、收錄曲製作以及品牌SPRIS和TWICE的聯名鞋款設計。和多賢、子瑜同為伙食團小分隊。</p>
