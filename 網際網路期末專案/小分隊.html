<h2>MISAMO</h2>
<p>由Momo、Sana、Mina三位日本成員所組成的日本小分隊，分隊名是由三位成員名字的首兩個字母所組成，2023年1月為日劇演唱OST，這是他們三個第一次以MISAMO的身分單獨活動。同年2月釋出出道預告片，7月14公開專輯主打曲《Do not touch》，7月22到27日在日本大阪跟東京舉行Showcase，26日公開全專《Masterpiece》正式出道。同年12月31日，以MISAMO效分隊的形式出演日本年末音樂節目《第74屆NHK紅白歌合戰》</p>
