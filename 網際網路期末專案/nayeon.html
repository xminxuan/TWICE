<div class="header"><h1>Nayeon</h1></div>
<p>林娜璉（韓語：임나연／林娜璉 Im Nayeon，日語：ナヨン；1995年9月22日—），韓國首爾人，是韓國女子組合TWICE成員之一，在隊內擔任領唱及領舞，作為ace是隊內的靈魂人物。2022年6月24日以首張個人迷你專輯《IM NAYEON》作為團內第一位Solo出道的成員。</p>
