<div class="header"><h1>Momo</h1></div>
<p>平井桃（日語：平井 もも／ひらい もも Hirai Momo，1996年11月9日—），藝名Momo（韓語：모모；日語：モモ）日本京都人，韓國女子組合TWICE及其分隊MISAMO的成員，在隊內擔任主舞、副唱及副饒舌。3歲開始跳舞，2012年簽入JYP。</p>
